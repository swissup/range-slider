<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Range Slider</title>
  <script src="./range-slider.js"></script>
  <link rel="stylesheet" href="./range-slider.min.css"/>
</head>
<body>
  <range-slider></range-slider>
  <range-slider value="20-80" step="20"></range-slider>
  <range-slider min=".1" max=".9" value="0.2-0.8" step=".01" style="
    --thumb-width: 8px;
    --thumb-height: 18px;
    --thumb-mobile-width: 16px;
    --thumb-border-radius: 0;
    --thumb-bg: 0 0 0;
    --track-height: 3px;
    --track-bg: 241 219 15;
    --value-bg: 0 0 0;
    --value-color: 255 255 255;
    --value-font-size: 12px;
  "></range-slider>

  <div id="value"></div>

  <script>
    const valueEl = document.getElementById('value');

    document.addEventListener('range:input', function (event) {
      valueEl.innerText = event.target.value.join(' â€” ');
    });
  </script>
  <style type="text/css">
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 16px;
    }
    range-slider {
      width: 220px;
    }
    #value {
      box-sizing: border-box;
      position: fixed;
      width: 100px;
      top: 20px;
      left: calc(50% - 40px);
      white-space: nowrap;
      text-align: center;
      border-radius: 5px;
    }
    #value:not(:empty) {
      padding: 10px;
      box-shadow: 0 2px 15px -3px rgb(0 0 0 / 0.15), 0 2px 6px -4px rgb(0 0 0 / 0.1);
    }
  </style>
</body>
</html>
